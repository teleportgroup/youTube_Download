name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Get version from tag or input
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=${{ github.event.inputs.version }}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Update version in csproj
        shell: pwsh
        run: |
          $csproj = "YouTubeDownloader/YouTubeDownloader.csproj"
          $content = Get-Content $csproj -Raw
          $content = $content -replace '<VersionPrefix>.*</VersionPrefix>', "<VersionPrefix>${{ steps.version.outputs.version }}</VersionPrefix>"
          Set-Content $csproj $content

      - name: Publish application
        run: |
          dotnet publish YouTubeDownloader/YouTubeDownloader.csproj -c Release -r win-x64 --self-contained true -o publish

      - name: Download yt-dlp
        shell: bash
        run: |
          curl -L -o publish/yt-dlp.exe "https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.exe"

      - name: Download and extract ffmpeg
        shell: bash
        run: |
          curl -L -o ffmpeg.zip "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip"
          unzip -j ffmpeg.zip "*/bin/ffmpeg.exe" "*/bin/ffprobe.exe" -d publish/
          rm ffmpeg.zip

      - name: Install Inno Setup
        shell: pwsh
        run: |
          choco install innosetup -y

      - name: Build installer
        shell: pwsh
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ steps.version.outputs.version }}
          tag_name: v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            installer_output/*.exe
          body: |
            ## YouTube Audio Downloader v${{ steps.version.outputs.version }}

            ### Installation
            Download and run `YouTubeAudioDownloader_Setup_${{ steps.version.outputs.version }}.exe`

            ### What's included
            - Application with all dependencies
            - yt-dlp (latest)
            - ffmpeg (latest)

            No additional software required.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
